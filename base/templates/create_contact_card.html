{% extends 'layout.html' %}
{% load static %}
{% block title %} {{ title}}{% endblock %}

{% block styles %}
    <style>
        body{
            background-image: url("{% static 'images/bg17.jpg' %}");
        }
    </style>
{% endblock %}

{% block data %}
    <h1 class="my-3 fs-3 text-center text-white fs-4 fw-bolder bg-dark p-1 rounded-3"> {{ title}}</h1>
    <div class="container justify-content-center align-items-center shadow-lg my-3 border border-light-subtle rounded-3 p-3">
        <form method="post" action="{% if title == 'Create a contact card' %}{% url 'base:create_contact_card' %}{% else %}{% url 'base:edit_contact_card' %}{% endif %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group col-lg-12 mx-auto mb-3">
                <button type="submit" class="btn btn-primary btn-block py-2">
                    <span class="font-weight-bold">{{ title}}</span>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
