{% extends 'layout.html' %}
{% load static %}

{% block title %} {{ category.name }} Items {% endblock %}

{% block styles %}
     <style>
        body{
            background-image: url("{% static 'images/bg33.jpg' %}");
        }
    </style>
{% endblock %}

{% block data %}

    <div class="container-fluid p-2 clearfix">
        <div class="mt-4 mb-1 mx-2 p-3 bg-body-secondary rounded">
            <h2 class="mb-5 fs-3 text-center text-white fs-4 fw-bolder bg-dark p-1 rounded-3"> {{ category.name}}</h2>
            <div class="row ">
                {% for item in items %}
                    <div class="col-md-4 my-2">
                        <a href="{% url 'item:detail' item.id %}" class="text-decoration-none">
                            <div>
                                <img src="{{ item.image.url }}" alt="" class="rounded-top img-fluid w-100">
                            </div>
                            <div class="p-3 bg-white rounded-bottom">
                                <h2 class="fs-3">{{ item.name }}</h2>
                                <p class="text-dark">Price: {{ item.price }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
